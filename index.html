            </li>
            <li class="card">

                    <img src="./images/B_5.jpg" draggable="false">
                </div>
                <h2>BAGENZI Arsene Odon</h2>
                <span>sales manager</span>
            </li>
            <li class="card">
                <div class="img">
                    <img src="./images/G_13.jpg" draggable="false">

</html>
